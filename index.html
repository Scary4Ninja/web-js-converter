<!doctype html>
<head>
    <title>Конвертер данных</title>
    <script defer src="/assets/js/jquery-3.6.1.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  <body>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" charset="utf-8"></script>
    <div class = "temp"><label>Температура</label>
      <div class="text_container">
        <input class="input" id="inputFahrenheit" type="number" placeholder="Фаренгейт"
          min = "-112"
          max = "122"
          oninput="temperatureConverter(this.value)"
          onchange="temperatureConverter(this.value)"/>
      </div>
    
      <div class="text_container">
        <input class="input2" id="inputCelsius" type="number" placeholder="Цельсии"
          min = "-80"
          max = "50"
          oninput="temperatureConverterCel(this.value)"
          onchange="temperatureConverterCel(this.value)"/>
      </div> 
    </div>
    
    <div class = "length"> <label>Расстояние</label>
      <div class="text_container">
        <input class="input3" id="inputKilometers" type="number" placeholder="Kilometers" 
          oninput="LengthConverter(this.value)" 
          onchange="LengthConverter(this.value)">
      </div>
    
      <div class="text_container">
        <input class="input4" id="inputMiles" type="number" placeholder="Miles" 
          oninput="LengthConverterMil(this.value)" |
          onchange="LengthConverterMil(this.value)">
      </div>
    </div>
    
  </body>
</html>
